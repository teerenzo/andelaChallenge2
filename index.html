<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Andela challenge 2</title>
</head>

<body>
    <header>
        <img src="images/logo.svg" alt="logo">
    </header>
    <main>

        <p>We are lauching <strong>soon!</strong></p>
        <h5>Subscribe and get notified</h5>

        <form action="#" onsubmit="return validateEmail()">
            <input type="text" id="email" name="email" placeholder="Your email ..">
            <input type="submit" value="Notify Me">
        </form>
        <p id="error"></p>
        <center>
            <img src="images/illustration-dashboard.png" alt="image">
        </center>
    </main>
    <footer>
        <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
        </div>
        <p>
            &copy;Copyright Ping Alrights reserved.
        </p>
    </footer>
    <script>
        const validateEmail = () => {
            const email = document.getElementById('email').value;
            const errorText = document.getElementById('error');
            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
                return (true)
            }
            // alert("You have entered an invalid email address!")
            errorText.innerText = 'Check, You have entered an invalid email !';
            return (false)
        }

    </script>
</body>

</html>
